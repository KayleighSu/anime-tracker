<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Notes</title>

        <style>
            body {
                font-family:Arial, Helvetica, sans-serif;
                background: #99c0be;
                padding: 35px;
            }
            textarea {
                width: 100%;
                height: 400px;
                border-radius: 10px;
                padding: 10px;
                font-size: 1rem;
            }
            button {
                margin-top: 10px;
                padding: 8px 12px;
                border-radius: 10px;
                cursor: pointer;
                background: #f1c40f;
                color: black;
                font-weight: bold;
            }
        </style>
    </head>

    <body>
        <h1 id="anime-title"></h1>
        <textarea id="notes" placeholder="Write your notes here..."></textarea>
        <br>
        <button id="save-btn">Save Notes</button>
        <button onclick="window.location.href='index.html'">Back</button>

        <script>
            const params = new URLSearchParams(window.location.search);
            const animeName = params.get('anime') || 'Unknown Anime';
            document.getElementById('anime-title').textContent = animeName;

        // Load saved notes
            const savedNotes = localStorage.getItem('notes_' + animeName) || '';
            document.getElementById('notes').value = savedNotes;

        // Save notes
            document.getElementById('save-btn').addEventListener('click', () => {
                const text = document.getElementById('notes').value;
                localStorage.setItem('notes_' + animeName, text);
                alert('Notes saved!');
            });
        </script>
    </body>

</html>
